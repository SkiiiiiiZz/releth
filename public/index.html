<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ReLetHelper - OfisHelper | GPT-3.5-Turbo API </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <center>
    <h2>Rédacteur de Mail</h2>
    <form action="/generate" method="post">
      <h3 for="article_text"></h3>
      <textarea style="resize: none;" required="required" placeholder="Faites un résumé du courrier, nous l'approfondirons et le rédigeront avec soin :" rows="30" name="article_text" id="article_text" cols="60" class="ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true"></textarea>
      <br><br><br>
      <button id="generate-button" type="submit">Générer le courrier</button>
      <div id="loader"></div>
      <script>
        const generateButton = document.querySelector("#generate-button");
        const loader = document.querySelector("#loader");
        generateButton.addEventListener("click", () => {
      generateButton.style.display = "none";
      loader.style.display = "inline-block";
    });
  </script>
</form>
<div id="result"></div>
<script src="script.js"></script>
       </center>
  </body>
</html>
